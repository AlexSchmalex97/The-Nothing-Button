<!doctype html>
<html>
  <meta charset="UTF-8" />
  <title>The Nothing Button</title>
  <link rel="stylesheet" href="style.css?v=2">    
</head>
    <body>
        <h1>The Nothing Button</h1>
        <br><br>
        <p>This button does nothing</p>
        <button onclick="showMessage()">Nothing Button</button>
        <br>
        <p id="message"></p>

        <script>
            function showMessage() {
                document.getElementById("message").innerHTML = "You just <i>love</i> wasting your time, don't ya?";
            }
        </script>
    </body>
</html>
